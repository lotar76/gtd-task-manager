version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: api_mysql
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-root}
      - MYSQL_DATABASE=${DB_DATABASE:-gtd_task_manager}
      - MYSQL_USER=${DB_USERNAME:-gtd_user}
      - MYSQL_PASSWORD=${DB_PASSWORD:-gtd_password}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - api_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - APP_ENV=local
    container_name: api_app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
      - ./storage:/var/www/html/storage
    environment:
      - APP_ENV=${APP_ENV:-local}
      - APP_DEBUG=${APP_DEBUG:-true}
      - DB_CONNECTION=${DB_CONNECTION:-mysql}
      - DB_HOST=${DB_HOST:-mysql}
      - DB_PORT=${DB_PORT:-3306}
      - DB_DATABASE=${DB_DATABASE:-gtd_task_manager}
      - DB_USERNAME=${DB_USERNAME:-gtd_user}
      - DB_PASSWORD=${DB_PASSWORD:-gtd_password}
    # depends_on:
    #   mysql:
    #     condition: service_healthy
    networks:
      - api_network

  nginx:
    image: nginx:alpine
    container_name: api_nginx
    restart: unless-stopped
    ports:
      - "9090:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - api_network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.node
    container_name: api_frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    volumes:
      - ./:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:9090/api
    networks:
      - api_network
    stdin_open: true
    tty: true

networks:
  api_network:
    driver: bridge

volumes:
  mysql_data:

