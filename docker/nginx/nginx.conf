server {
    listen 80;
    listen [::]:80;
    server_name localhost;
    
    root /var/www/html/public;
    index index.html;
    
    # Сохраняем оригинальный REQUEST_URI до любых редиректов
    set $original_request_uri $request_uri;
    
    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Максимальный размер загружаемых файлов
    client_max_body_size 20M;

    # Отключение версии Nginx в заголовках
    server_tokens off;

    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;

    # ============================================
    # ПРАВИЛЬНЫЙ ПОРЯДОК: API → PHP → SPA
    # ============================================

    # API запросы - ВСЕГДА в PHP, без fallback на SPA
    location ^~ /api/ {
        try_files $uri /index.php$is_args$args;
    }

    # Статические файлы (assets)
    location ^~ /assets/ {
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # PHP обработка - должен быть ДО location /
    location ~ \.php$ {
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        # Используем оригинальный REQUEST_URI, сохраненный до редиректа
        fastcgi_param REQUEST_URI $original_request_uri;
        
        # Таймауты
        fastcgi_connect_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_read_timeout 300;
        
        # Буферы
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
    }

    # SPA - все остальные запросы на index.html (В КОНЦЕ!)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # index.html не кэшировать — чтобы новые сборки подхватывались сразу
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Запрет доступа к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Запрет доступа к служебным файлам
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Кеширование статических файлов
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}

